<!--========== Partners =============-->
<div id="partners" style="padding-top: 100px; padding-bottom: 100px;">

  <h2 style="text-align: center; padding-bottom: 20px;">{{ 'PARTNERS.title' | translate }}</h2>


  <div class="container">
    <div class="row">
      <div *ngFor="let p of partners.value" class="col-lg-6 col-md-6 col-sm-12 col-12" style="text-align: center;">


        <div class="p-3">
          <div class="container mb-4">
            <div class="row">
              <div class="col-lg-4 col-md-12 col-sm-12 col-12 d-flex justify-content-center align-items-center">
                <!-- <img style="width: 100px; height: 100px; border-radius: 100%;" [src]="p.img" alt> -->
                <div class="pb-4">
                  <div class="avatar">
                    <img [src]="p.img" />
                  </div>
                  <br>
                  <button style="width: 100%;" (click)="goToLink(p.link)" class="btn btn-primary-gradient animated slideInLeft">{{ 'PARTNERS.link' | translate }}</button>
                </div>





              </div>
              <div class="col-lg-8 col-md-12 col-sm-12 col-12 text-start">
                <h4>{{p.name}}</h4>
                <div class="degree">{{p.degree}}</div>
                {{p.description}}
              </div>

            </div>
          </div>
        </div>

      </div>

    </div>

  </div>






</div>
